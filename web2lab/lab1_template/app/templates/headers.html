{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">🎀Заголовки запроса🎀</h1>
<table class="table">
    <thead>
        <tr>
            <th>Заголовок</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in headers.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
