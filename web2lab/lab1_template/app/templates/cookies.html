{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">🍪Cookies🍪</h1>
<table class="table">
    <thead>
        <tr>
            <th>🍪Cookie</th>
            <th>value🍪</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in cookies.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
